<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Happy Birthday, Nagasri!</h1>
    </header>

    <main>
        <!-- <section id="hero">
            <img src="path-to-hero-image.jpg" alt="Hero Image">
        </section> -->

        <section id="countdown">
            <h2>Surprise in:</h2>
            <div id="timer"></div>
        </section>
        <section id="surprise">
            <img id="cake-image" src="image.png" alt="Cake Image" style="display: none;">

        </section>

        <section id="messages-section">
            <h2>Messages for You</h2>
            <div id="messages-container">
                <div id="messages">
                    <!-- Guest messages will appear here -->
                </div>
                <audio id="birthday-song" src="its-your-birthday-song.mp3" controls style="display: none;"></audio>
                <button id="play-song-button" style="display: none;">Play Birthday Song</button>
                <button id="display-messages-button" style="display: none;">Display Messages</button>
            </div>
        </section>

        <section id="guest-book">
            <h2>Leave a Message</h2>
            <form id="guest-book-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <textarea id="message" name="message" placeholder="Your Birthday Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Birthday Wishes</p>
    </footer>
</body>
</html>
